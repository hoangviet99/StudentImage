<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Troll nào :vv</title>
</head>
<body>
    <div class="content">
        <h1 id="title">:vvv</h1>
        <form action="#" method="post" name="main-form">
            <div class="row">
                <label for="studentId"><span>MSSV:</span></label>
                <input type="text" id="studentId" name="studentId" placeholder="Nhập vào mã số sinh viên" value="">
            </div>
            <div class="row">
                <input type="button" name="displayResult" value="Tìm nào :vv" onclick="getImage()">
            </div>
            <div class="row">
                <img id="studentImage" alt="Sinh viên này méo có ảnh nhé!" src="https://icons.iconarchive.com/icons/iloveicons.ru/browser-girl/128/browser-girl-safari-icon.png">
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function getImage() {
            let id = document.getElementById("studentId").value;
            let linkImg = `http://online.dlu.edu.vn/HinhSV/${id}.jpg`;
            document.getElementById("studentImage").src = linkImg;
        }
    </script>
</body>
</html>
